<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar-Css</title>
    <!-- internal css -->
    <style type="text/css">
        p{
            color: blue;
        }
        h1{
            color: green;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Internal CSS</h1>
    <p>
        ini paragraf dengan css
    </p>
    <!-- inline css -->
    <h1 style="text-align: center; color: yellow;">Inline CSS</h1>
    <p style="color: pink">paragraf dengan css</p>
    <!-- eksternal -->
    <h2 id="judul">Externak css</h2>
    <span>ini paragraf eksternal css</span>
</body>
</html>
